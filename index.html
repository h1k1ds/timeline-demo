<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .timeline {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
        }
        .event {
            position: relative;
            width: 50%;
            margin: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .event:before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border: 2px solid #fff;
            border-radius: 50%;
        }
        .event h2 {
            font-size: 1.5rem;
            margin-top: 0;
        }
        .event p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="event">
            <h2>Event 1</h2>
            <p>Description of Event 1.</p>
        </div>
        <div class="event">
            <h2>Event 2</h2>
            <p>Description of Event 2.</p>
        </div>
        <div class="event">
            <h2>Event 3</h2>
            <p>Description of Event 3.</p>
        </div>
        <div class="event">
            <h2>Event 4</h2>
            <p>Description of Event 4.</p>
        </div>
    </div>
</body>
</html>
